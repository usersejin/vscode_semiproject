<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/subheader.css">
  <title>header.html</title>
</head>
<body>
  <div class="header">
    <!-- 헤더 TOP -->
    <div class="header-top">
      <ul class="header-menu">
        <li><a href="/notice">고객센터</a></li>
        <li><a href="/mypage">마이페이지</a></li>
        <li><a href="/saved">관심</a></li>
        <li><a href="/login">로그인</a></li>
      </ul>
    </div>

    <!-- 헤더 MAIN -->
    <div class="header-main">
      <a href="/" class="logo">
        <img src="../img/jellyLogo.png" alt="jellyLogo">
      </a>
      <form class="form">
        <button>
          <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <input class="input" placeholder="검색어를 입력해주세요" required="" type="text">
        <button class="reset" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
