<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관심상품</title>
    <link rel="stylesheet" href="../css/subheader.css" />
    <link rel="stylesheet" href="../css/mypageCommon.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/wishlist.css" />
  </head>
  <body>
    <!-- 관심 페이지 공통부분 시작 -->
    <!-- 서브헤더 시작 -->
    <div class="header-section">
      <!-- 헤더 TOP -->
      <div class="header-section-top">
        <ul class="header-section-menu">
          <li>
            <a href="*">고객센터</a>
          </li>
          <li>
            <a href="">마이페이지</a>
          </li>
          <li>
            <a href="*">관심</a>
          </li>
          <li>
            <!-- <a href="*">로그아웃</a> -->
            <a href="*">로그인</a>
          </li>
        </ul>
      </div>

      <!-- 헤더 MAIN -->
      <div class="header-section-main">
        <a href="*" class="header-section-logo">
          <img src="../img/jellyLogo.png" alt="jellyLogo" />
        </a>
        <form class="header-form" action="*" method="get">
          <button>
            <svg
              width="17"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="search"
            >
              <path
                d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input
            class="header-input"
            placeholder="검색어를 입력해주세요"
            name="query"
            required=""
            type="text"
          />
          <button class="header-reset" type="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <!-- 마이페이지 공통부분 시작 -->
    <div class="mypage-container">
      <!-- 마이페이지 네비바 시작 -->
      <div class="mypage-snb">
        <p class="mypage-sbn-title">마이페이지</p>
        <p class="mypage-sbn-subtitle">쇼핑정보</p>
        <!-- 우선 a태그로 줌 -->
        <p class="mypage-sbn-menu">
          <a href="*">구매내역</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">판매내역</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">관심</a>
        </p>
        <p class="mypage-sbn-subtitle">내 정보</p>
        <p class="mypage-sbn-menu">
          <a href="*">로그인 관리</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">프로필 관리</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">주소록</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">결제 정보</a>
        </p>
        <p class="mypage-sbn-menu">
          <a href="*">판매 정산 계좌</a>
        </p>
        <p class="mypage-sbn-menu"><a href="*" class="mypage-sbn-a">쿠폰</a></p>
      </div>
      <!-- 마이페이지 네비바 끝 -->

      <!-- 마이페이지 컨텐츠 시작 -->
      <div class="mypage-content">
        <div class="mypageSubtitle">관심</div>
        <div class="wish-section">
          <button class="wish-btn" id="wish-products-btn">상품</button>
          <button class="wish-btn" id="wish-style-btn">스타일</button>
          <button class="wish-btn" id="wish-brand-btn">브랜드</button>
        </div>
        <!-- 관심페이지 공통부분 끝 -->

        <span class="wish-header-contents">전체 5</span>
        <div class="wish-products">
          <!-- 관심 상품 1개 폼 시작 -->
          <div class="wish-items">
            <img src="../img/productimg.png" alt="상품 사진" />
            <div class="wish-item-details">
              <span class="wish-item-name">Nike Air Force 1 '07 WB Flax </span>
              <br />
              <span class="wish-item-description"
                >나이키 에어포스 1 '07 WB 플랙스</span
              >
              <br />
              <br />
              <span class="wish-item-size">240</span>
            </div>
            <div class="wish-item-rightsection">
              <a href="" class="buy-button">
                <div class="buy-text">구매</div>
                <div class="buy-info">
                  <span class="price">250,000원</span>
                  <span class="subtext">즉시 구매가</span>
                </div>
              </a>
              <button class="wish-item-delete">삭제</button>
            </div>
          </div>
          <!-- 관심 상품 1개 폼 끝 -->
          <div class="wish-items">
            <img src="../img/productimg.png" alt="상품 사진" />
            <div class="wish-item-details">
              <span class="wish-item-name">Nike Air Force 1 '07 WB Flax </span>
              <br />
              <span class="wish-item-description"
                >나이키 에어포스 1 '07 WB 플랙스</span
              >
              <br />
              <br />
              <span class="wish-item-size">240</span>
            </div>
            <div class="wish-item-rightsection">
              <a href="" class="sell-button">
                <div class="sell-text">판매</div>
                <div class="sell-info">
                  <span class="price">250,000원</span>
                  <span class="subtext">즉시 판매가</span>
                </div>
              </a>
              <button class="wish-item-delete">삭제</button>
            </div>
          </div>
        </div>
        <div class="wish-style"></div>
        <div class="wish-brand"></div>
      </div>
    </div>
  </body>
</html>
